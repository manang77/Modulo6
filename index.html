<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Laboratorio Modulo 6</title>
</head>
<body>
    <header>
        <h1>CARRITO DE LA COMPRA</h1>
    </header>
    <main>
        <div id="product-list-container">
        </div>
        <div class="boton-container">
            <button id="calculate" class="boton">Calcular</button>
        </div>
        <div class="totals-container">
            <div class="subtotal-container">
                <div class="totals-col1">
                    <span><b>Subtotal</b></span>
                </div>
                <div class="totals-col2">
                    <span id="subTotal">0</span>
                </div>
            </div>
            <div class="taxes-container">
                <div class="totals-col1">
                    <span class="totals-col1"><b>IVA</b></span>
                </div>
                <div class="totals-col2">
                    <span class="totals-col2" id="taxes">0</span>
                </div>
            </div>
            <div class="total-container">
                <div class="totals-col1">
                    <span class="totals-col1"><b>Total</b></span>
                </div>
                <div class="totals-col2">
                    <span class="totals-col2" id="total">0</span>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
